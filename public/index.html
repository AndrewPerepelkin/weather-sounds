<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="favicon.png"
    />
    <title>Weather sounds</title>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="header">Weather sounds</h1>
    <div class="container">
      <div class="btn-container">
        <button class="btn btn-sun">
          <img
            src="./assets/icons/sun.svg"
            alt="sun"
          />
        </button>
        <button class="btn btn-rain">
          <img
            src="./assets/icons/cloud-rain.svg"
            alt="rain"
          />
        </button>
        <button class="btn btn-snow">
          <img
            src="./assets/icons/cloud-snow.svg"
            alt="snow"
          />
        </button>
      </div>
      <input
        class="volume"
        type="range"
        name="volume"
        id="volume"
      />
    </div>
  </body>
</html>
